<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mt-64 p-6 font-poppins grid grid-cols-2 gap-2 md:grid-cols-4 md:p-4">

        <div class=" text-2xl font-bold text-green-900 md:col-start-2 md:row-start-2 md:flex"><span
                class="self-end">FAIZ</span></div>
        <div class="group grid-card">
            <div class="grid-img-card bg-[url('/image/fashion-1.jpeg')]">
            </div>
        </div>
        <div class="group grid-card md:col-start-3">
            <div class="grid-img-card bg-[url('/image/fashion-2.jpeg')]">
            </div>
        </div>
        <div class="group grid-card">
            <div class="grid-img-card bg-[url('/image/fashion-3.jpeg')]">
            </div>
        </div>
        <div class="group grid-card">
            <div class="grid-img-card bg-[url('/image/fashion-4.jpeg')]">
            </div>
        </div>
        <div class="group grid-card">
            <div class="grid-img-card bg-[url('/image/fashion-5.jpeg')]">
            </div>
        </div>
        <div class="group grid-card md:col-start-2 ">
            <div class="grid-img-card bg-[url('/image/fashion-6.jpeg')]">
            </div>
        </div>
        <div class="group grid-card md:col-start-4 ">
            <div class="grid-img-card bg-[url('/image/fashion-7.jpeg')]">
            </div>
        </div>
        <div class="group grid-card">
            <div class="grid-img-card bg-[url('/image/fashion-8.jpeg')]">
            </div>
        </div>
        <div class="group grid-card md:col-start-3">
            <div class="grid-img-card bg-[url('/image/fashion-9.jpeg')]">
            </div>
        </div>
        <div class="group grid-card md:col-start-3">
            <div class="grid-img-card bg-[url('/image/fashion-10.jpeg')]">
            </div>
        </div>
    </div>

</html>
